
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panama FMC Holiday Submission Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; margin: 0; padding: 0; }
        #root { min-height: 100vh; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0"
  }
}
</script>
</head>
<body>
    <div id="root">
        <!-- 載入中畫面，避免空白感 -->
        <div style="display: flex; height: 100vh; width: 100%; align-items: center; justify-content: center; flex-direction: column; color: #64748b;">
            <div style="width: 40px; height: 40px; border: 4px solid #e2e8f0; border-top: 4px solid #6366f1; border-radius: 50%; animation: spin 1s linear infinite;"></div>
            <p style="margin-top: 16px; font-weight: 600;">Loading FMC Planner...</p>
        </div>
    </div>

    <style>@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }</style>

    <!-- 
      使用 esm.sh/run 
      注意：我們不需要在 HTML 寫任何 import，讓 run('./index.tsx') 去處理內部的 import 語句。
    -->
    <script type="module" src="https://esm.sh/run"></script>
    <script type="text/tsx">
      // 這是為了確保瀏覽器能正確識別並處理 index.tsx
      import './index.tsx';
    </script>
</body>
</html>
